<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Escolia - Coming Soon</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700;900&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #0f0c29 0%, #302b63 50%, #24243e 100%);
            color: #fff;
            font-family: 'Poppins', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
        }

        /* Animated Background Particles */
        .particles {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: 1;
        }

        .particle {
            position: absolute;
            background: rgba(241, 196, 15, 0.3);
            border-radius: 50%;
            animation: float-particle 15s infinite;
        }

        .particle:nth-child(1) { width: 80px; height: 80px; left: 10%; animation-delay: 0s; }
        .particle:nth-child(2) { width: 50px; height: 50px; left: 20%; animation-delay: 2s; }
        .particle:nth-child(3) { width: 100px; height: 100px; left: 60%; animation-delay: 4s; }
        .particle:nth-child(4) { width: 60px; height: 60px; left: 80%; animation-delay: 1s; }
        .particle:nth-child(5) { width: 40px; height: 40px; left: 40%; animation-delay: 3s; }

        @keyframes float-particle {
            0% { transform: translateY(100vh) rotate(0deg); opacity: 0; }
            10% { opacity: 0.5; }
            90% { opacity: 0.5; }
            100% { transform: translateY(-100vh) rotate(360deg); opacity: 0; }
        }

        /* Container styling */
        .container {
            position: relative;
            z-index: 2;
            padding: 40px 20px;
            max-width: 800px;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border-radius: 30px;
            border: 2px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }

        /* Logo Styling */
        .logo {
            max-width: 180px;
            margin: 0 auto 30px;
            display: block;
            filter: drop-shadow(0 0 20px rgba(241, 196, 15, 0.5));
            animation: pulse-glow 3s ease-in-out infinite;
        }

        @keyframes pulse-glow {
            0%, 100% { 
                filter: drop-shadow(0 0 20px rgba(241, 196, 15, 0.5));
                transform: scale(1);
            }
            50% { 
                filter: drop-shadow(0 0 30px rgba(241, 196, 15, 0.8));
                transform: scale(1.05);
            }
        }

        /* Construction Scene */
        .scene {
            font-size: 100px;
            margin: 30px 0;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 120px;
        }

        .worker {
            display: inline-block;
            animation: dig 0.8s infinite alternate ease-in-out;
            transform-origin: bottom center;
            filter: drop-shadow(0 5px 10px rgba(0, 0, 0, 0.3));
        }

        .dust {
            position: absolute;
            left: 55%;
            bottom: 20px;
            font-size: 50px;
            animation: dust-cloud 1.2s infinite ease-out;
        }

        .tools {
            position: absolute;
            font-size: 40px;
            animation: spin-tools 4s linear infinite;
        }

        .tools:nth-child(3) { left: 20%; top: 20px; }
        .tools:nth-child(4) { right: 20%; top: 30px; animation-delay: 2s; }

        /* Typography */
        h1 {
            font-size: 3rem;
            background: linear-gradient(135deg, #f1c40f 0%, #e67e22 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin: 20px 0;
            text-transform: uppercase;
            letter-spacing: 4px;
            font-weight: 900;
            animation: gradient-shift 3s ease infinite;
            text-shadow: 0 0 30px rgba(241, 196, 15, 0.5);
        }

        @keyframes gradient-shift {
            0%, 100% { filter: hue-rotate(0deg); }
            50% { filter: hue-rotate(20deg); }
        }

        .subtitle {
            font-size: 1.3rem;
            color: #f1c40f;
            margin-bottom: 20px;
            font-weight: 600;
            animation: blink 2s infinite;
        }

        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.6; }
        }

        p {
            font-size: 1.1rem;
            color: #e0e0e0;
            line-height: 1.8;
            margin-bottom: 40px;
        }

        strong {
            color: #f1c40f;
            font-weight: 700;
        }

        /* Progress Bar */
        .progress-container {
            width: 100%;
            max-width: 500px;
            height: 15px;
            background: rgba(22, 33, 62, 0.8);
            border-radius: 20px;
            overflow: hidden;
            margin: 30px auto;
            position: relative;
            border: 2px solid rgba(241, 196, 15, 0.3);
            box-shadow: 0 0 20px rgba(241, 196, 15, 0.2);
        }

        .progress-bar {
            height: 100%;
            background: linear-gradient(90deg, #f1c40f 0%, #e67e22 50%, #f1c40f 100%);
            background-size: 200% 100%;
            width: 0%;
            animation: load 4s ease-in-out infinite, shimmer 2s linear infinite;
            border-radius: 20px;
            box-shadow: 0 0 20px rgba(241, 196, 15, 0.6);
        }

        @keyframes shimmer {
            0% { background-position: 200% 0; }
            100% { background-position: -200% 0; }
        }

        @keyframes load {
            0% { width: 15%; }
            50% { width: 75%; }
            100% { width: 95%; }
        }

        /* Status Text */
        .status {
            margin-top: 20px;
            font-size: 0.95rem;
            color: #a5a5b5;
            font-style: italic;
        }

        /* Animations */
        @keyframes dig {
            0% { transform: rotate(-5deg) translateY(0); }
            100% { transform: rotate(-25deg) translateY(8px); }
        }

        @keyframes dust-cloud {
            0% { opacity: 0; transform: scale(0.5) translate(0, 0); }
            50% { opacity: 0.8; }
            100% { opacity: 0; transform: scale(2) translate(30px, -30px); }
        }

        @keyframes spin-tools {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            h1 {
                font-size: 2rem;
                letter-spacing: 2px;
            }

            .subtitle {
                font-size: 1rem;
            }

            .scene {
                font-size: 70px;
                height: 90px;
            }

            .logo {
                max-width: 140px;
            }

            .container {
                padding: 30px 15px;
            }

            p {
                font-size: 1rem;
            }
        }
    </style>
</head>

        <p class="subtitle">‚ö° Wait for it... ‚ö°</p>

</body>
</html>
